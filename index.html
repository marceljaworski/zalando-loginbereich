<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalando-Loginbereich</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f0964ff367.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <i class="fa-solid fa-x"></i> 
            
            
        </div>
        <div class="login">
            <p>Login</p>
            <a href="#">Register</a>

        </div>
       
    </header>
    <main>
        <div class="titel">
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Zalando_logo.svg/800px-Zalando_logo.svg.png?20150525170403" alt=""></a>
        </div>
        <section class="container">
            
            <form class="form" action="">
                <h3>Welkome back</h3>
                <label>
                    <span>Email address</span>  <br>
                </label>
                <div>
                    <input type="text" placeholder="       Email address"><br>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                
                <label>
                    <span>Password</span>
                     
                </label><br>
                <div>
                    <input type="text" placeholder="        Password"><br>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button>Login</button>
                <a href="#">Forgotten your password?</a>
            </form>


        </section>
        <hr>
        <section class="register">
            <div>
                <p>I`m new here</p>
                <button>Register</button>
            </div>
        </section>
        <footer>
            <div class="footer-container">
                <a href="#">Privacy Notice</a>
                <a href="#">Terms of use</a>
                <a href="#">Legal notice</a>

            </div>
           
        </footer>
        
        
    </main>
    
</body>
</html>
